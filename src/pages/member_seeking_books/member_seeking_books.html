<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我像求书</title>
</head>
<style>
  [v-cloak] {
    display: none;
  }
</style>
<body>
<div id="body" v-cloak>
  <!--<myhead slot="header" title="推荐引进图书" :showsearch=true style="position:fixed;width: 100%;z-index:1"></myhead>-->
  <div class="form">
    <group>
      <x-input placeholder="书名" v-model="title" required><span slot="right" class="require">*</span></x-input>
      <x-input placeholder="作者" v-model="author"><span slot="right" class="require">*</span></x-input>
      <x-input placeholder="出版社" v-model="press"><span slot="right" class="require">*</span></x-input>
      <x-button @click.native='recommendBook' :disabled='isDisabled' type="primary">提交</x-button>
    </group>
  </div>


  <booklist v-if="bookList.length" :bookdata="bookList" :sort="'seeking_books'" :token='token' ></booklist>

  
  

  <foot :index="4"></foot>


</div>
</body>

</html>
